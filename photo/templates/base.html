{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">

  <title>{% block title %}{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600;700&amp;display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600;700&amp;display=swap"
    media="print" onload="this.media='all'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600;700&amp;display=swap" />
  </noscript>
  <link href="{% static 'assets/css/bootstrap.min.css' %}?ver=1.2.0" rel="stylesheet">
  <link href="{% static 'assets/css/font-awesome/css/all.min.css' %}?ver=1.2.0" rel="stylesheet">
  <link href="{% static 'assets/css/main.css' %}?ver=1.2.0" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{% static 'assets/img/flashlight.png' %}" />

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    .pp-header {
      background-color: #FFFFFB; /* Set the background color of the header */
    }

    .navbar {
      background-color: #FFFFFB; /* Set the background color of the navbar */
    }

    .navbar-brand {
      /* Add this style to adjust the color of the navbar brand */
      color: #343a40; /* Set the text color to a dark color for better visibility */
    }

    .navbar-nav .nav-link {
      color: #343a40; /* Set the text color of the navbar links */
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .back-to-top-img {
      opacity: 0.5;
      /* Set default opacity */
      transition: opacity 0.3s ease;
      /* Add a smooth transition effect */
    }

    .back-to-top-link:hover .back-to-top-img {
      opacity: 1;
      /* Set opacity to 1 on hover */
    }

    .custom-footer {
      background-color: #f0f0f0;
      /* Replace with the desired color */
    }
  </style>
</head>

<body>

  <header>
    <div class="pp-header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a href="{% url 'photo:index' %}">
            <img src="{% static 'assets/img/logo.png' %}" alt="Logo" width="80" height="80">
          </a>
          <a class="navbar-brand" href="{% url 'photo:index' %}">
            300,000km/s
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
            aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarHeader">
            <ul class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'photo:index' %}">ホーム</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'photo:mypage' %}">マイページ</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'account:logout' %}">ログアウト</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'password_reset' %}">パスワードのリセット</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'photo:contact' %}">問い合わせ</a></li>
              {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'photo:index' %}">ホーム</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'account:signup' %}">サインアップ</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'account:login' %}">ログイン</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'photo:contact' %}">問い合わせ</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="bg-light">
    {% block contents %}{% endblock %}
  </main>

  <footer class="text-muted py-5 custom-footer">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#" class="back-to-top-link">
          <img src="{% static 'assets/img/backToTop.png' %}" alt="Back to top" class="img-fluid back-to-top-img"
            width="30" height="30">
        </a>
      </p>
      <p class="mb-1">
        © 2023 Beamshot Gallery
      </p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
</body>

</html>
