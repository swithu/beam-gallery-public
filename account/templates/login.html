{% load static %}

<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Log In</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="{% static 'assets/img/flashlight.png' %}" />

  <!-- Bootstrap core CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      background-image: url("{% static 'assets/img/signinBG.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-signin {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
      width: 300px;
      /* Adjust the width as needed */
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    a {
      color: #0089A7;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <link href="{% static 'assets/css/signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">
  <main class="form-signin">
    <form method="post">
      {% csrf_token %}
      <img class="mb-4"
            src="{% static 'assets/img/sunrise.png' %}"
            alt="" width="100" height="100">
      <h1 class="h3 mb-3 fw-normal">ログイン</h1>

      <label for="Username" class="visually-hidden">
        User name
      </label>

      <input type="text"
              name="username"
              id="id_username"
              maxlength="150"
              autocapitalize="none"
              autocomplete="username"
              class="form-control"
              placeholder="ユーザー名"
              required autofocus>

      <label for="Password" class="visually-hidden">Password</label>

      <input type="password"
              name="password"
              id="id_password"
              autocomplete="current-password"
              class="form-control"
              placeholder="パスワード"
              required autofocus>

      <input class="w-100 btn btn-lg btn-primary"
              type="submit"
              value="ログイン">

      {% if form.errors %}
      <p style="color: red;">ユーザー名とパスワードが一致しません。</p>
      {% endif %}

      <p><a class="mr-1" href="{% url 'password_reset' %}"
            style="text-decoration: none;">
            パスワードを忘れましたか？</a></p>
      <p><a class="mr-1" href="{% url 'photo:index' %}"
            style="text-decoration: none;">
            ホームページへ</a></p>

      <input type="hidden" name="next"
              value="{% url 'photo:index' %}">
    </form>
  </main>
</body>

</html>
